{% extends 'flashcards_app/base.html' %}

{% block content %}
    <div class="row">
        <div><h1>Deck Lists</h1></div>
        <div style="margin: 6px">
            <a href="{% url 'deck_create' %}" class="btn btn-success btn-sm">Add deck</a>
        </div>
    </div>
    <div class="row">
        {% for deck in all_deck_list %}
        <div class="card text-center col-md-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ deck.name }}</h5>

                {% if deck.cards.count %}
                    <a href="{% url 'flashcard_front' pk=deck.next_card.id %}" class="btn btn-success btn btn-block">Start</a>
                {% endif %}

                <a href="{% url 'card_list' deck.pk %}" class="btn btn-primary btn-block">Card List</a>
                <div align="center" style="padding-top: 5px">
                    <a href="{% url 'card_create' deck.pk %}" class="btn btn-primary btn-sm">Create Card</a>
                    <a href="{% url 'deck_update' deck.pk %}" class="btn btn-secondary btn-sm">Change Name</a>
                    <a href="{% url 'deck_delete' deck.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
